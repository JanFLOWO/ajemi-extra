schema:
  schema_id: ajemi
  name: Ajemi
  version: '0.1'
  author:
    - Dec_32
  description: |
    o sitelen e sitelen pona kepeken ilo Ajemi!
    

switches:
  - name: ascii_mode
    reset: 0
    states: [ 󱥠󱦖󱥔, ASCII ]
    
engine:
  processors:
    - ascii_composer
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - punct_segmentor
    - abc_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - table_translator

speller:
  alphabet: 'zyxwvutsrqponmlkjihgfedcbaABCDEFGHIJKLMNOPQRSTUVWXYZ'
  delimiter: ' '
  auto_select: false

punctuator: 
  full_shape: 
    '[' : 󱦗
    ']' : 󱦘
    '<' : 󱦐
    '>' : 󱦑
    '+' : 󱦕
    '-' : 󱦖
    '.' : 󱦜
    ':' : 󱦝
    
  half_shape: &symtable
    '[' : 󱦗
    ']' : 󱦘
    '<' : 󱦐
    '>' : 󱦑
    '+' : 󱦕
    '-' : 󱦖
    '.' : 󱦜
    ':' : 󱦝

translator:
  dictionary: ajemi
  enable_sentence: true
  enable_user_dict: false
  comment_format:
    - xform/^~//

key_binder:
  import_preset: default
